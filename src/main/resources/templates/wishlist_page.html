    <head>
        <meta charset="UTF-8"></meta>
        <title>Home Page</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></link>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <script src="https://unpkg.com/ionicons@4.4.6/dist/ionicons.js"></script>
        <script type="text/javascript" src="js/googlemap.js"></script>

        <!--responsive design-->
        <link rel="stylesheet" type="text/css" href="css/responsive_design.css"></link>
        <link rel="stylesheet" type="text/css" href="css/responsive_smaller.css" media="screen and (max-width: 900px)"></link>

    <body>

                <div class="navLogo">
                    <img style="margin-right: 20px" src="css/logo.jpg" class="rounded-circle"></img>
                </div>


                <!-- search input box -->

                <!--<form class="form-inline">-->
                <!--<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">-->
                <!--<button class="btn btn-outline-dark" type="submit" >-->
                <!--<ion-icon name="search"></ion-icon>-->
                <!--</button>-->
                <!--</form>-->

                <div class="navPageName">
                    <h1 style="text-align: center; font-family: Impact; color: darkorange"> WISHLIST</h1>
                </div>

                <div class="navSearch">
                    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
                </div>

                <div class="navPageLink">
                    <nav class="nav" style="float: end">
                        <a class="nav-link active" href="http://localhost:63342/4216project/home_page/responsive_design.html?_ijt=sjmp3l7afd1bkrd5dkqg9cmc0b" style="color: darkgray">HOME PAGE</a>
                        <div style="margin: 10px; width: 2px; height: 17px; background-color: red"></div>
                        <a class="nav-link" href="#" style="color: darkorange">WISHLIST</a>

                        <!--<a class="nav-link" href="#">MY PLACE</a>-->
                    </nav>
                </div>

                <div class="navLogin" style="text-align: right">
                    <img src="css/logo.jpg" class="rounded-circle"></img>
                </div>

            </div>



            <!--main content-->
            <div class="mainContent" >

                <!--Todo: update user wishlist-->
                <!--wishlist block-->
                <div style="padding: 5%;">
                    <ul class="list-group" v-for="each in wishlist">
                        <li class="list-group-item">
                            <button type="button" class="btn btn-outline-warning">{{ each.Origin }}</button>
                            <button type="button" class="btn btn-outline-warning">{{ each.Stop1 }}</button>
                            <button type="button" class="btn btn-outline-warning">{{ each.Stop2 }}</button>
                            <button type="button" class="btn btn-outline-warning">{{ each.Stop3 }}</button>
                            <button type="button" class="btn btn-outline-warning">{{ each.Stop4 }}</button>
                            <!--Todo: display the route on the map-->
                            <button type="button" class="btn btn-outline-warning">Display on the Map</button>
                        </li>
                    </ul>
                </div>

                <!--map block-->
                <div style="padding: 5%;">
                    <div id="map"></div>
                </div>

            </div>





        </div>

        <!--my js-->
        <script type="text/javascript" src="js/myJavaScript.js"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuw4eThrp-qADrCQtA9hUAwXV9E-xlO74&libraries=places&callback=initAutocomplete"
        async defer></script>
